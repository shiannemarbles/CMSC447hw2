<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <style>
            .datatable{
                color: rgb(83, 80, 80);
                text-decoration: underline;
                text-align: center;
            }
            table{
                /**/
                
                text-align: center;
                border-collapse: collapse;
                width: 100%;  

            }
            td, tr{
                /* creates the line between each entry*/
                border-bottom: 1px solid #0b0b0b;
                border-left: 1px solid #0b0b0b;
                padding: 8px;
                text-align: left;
            }
            th{
                border-top: 1px solid #0b0b0b;
                border-left: 1px solid #0b0b0b;
            }

            body{
                background-color: rgb(210, 231, 246);
            }
            .delete{
                border-right: 1px solid #0b0b0b;
            }

        </style>

    </head>
    <body>
        <!--Uses a forloop so that user inputed data goes to
        the correct  places-->
        <h1 class="datatable">Table Information</h1>
        <table>
            <tr>
                <th><strong>Row #</strong></th>
                <th><strong>Name</strong></th>
                <th><strong>ID</strong> </th>
                <th><strong>Points</strong></th>
                <th><strong>Edit</strong></th>
                <th><strong>Delete</strong></th>
            </tr>
            {%for d in data%}
            <tr>
                <td>{{d[0]}}</td>
                <td>{{d[1]}}</td>
                <td>{{d[2]}}</td>
                <td>{{d[3]}}</td>
                <!--If tthis doesnt work uncommenr edit button-->
                <td><form action="{{url_for('edit')}}" method="POST"><input type="hidden" name="id" value="{{ d[0] }}"><input type="submit" value="Edit"></form> </td>
                <!--<td class="edit"><button class="btn" type="button">Edit</button></td>-->
                <td><form action="{{url_for('delete')}}" method="POST"><input type="hidden" name="id" value="{{ d[0] }}"><input type="submit" value="Delete"></form> </td>
            </tr>
            {%endfor%}
        </table>
        <button class="btn" type="button" onclick="window.location.href='/';">Back Home</button>
    </body>
</html>
